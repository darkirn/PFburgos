    <main>
        <form action="#" method="POST">
            <h1>Estamos para ayudarte en lo que encesites para que tu experiencia en la tienda sea la prioridad</h1>
            <h2>Envíanos un mensaje y nos pondremos en contacto con vos lo antes posible </h2>

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- el footer esta fuera del main porque aplica a todas las pag-->

        <h3 class="derechos">Todos los derechos reservados </h3>
